<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Application</title>
    <style>
        /* CSS for centering the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 80%; /* Adjust as needed */
            max-width: 600px; /* Adjust as needed */
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        /* CSS for the submit button */
        .submit-btn {
            background-color: #384cce;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3535eb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Job Application Form</h1>
        <form action="submit_application.php" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required autocomplete="name"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required autocomplete="email"><br><br>
            
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required autocomplete="tel"><br><br>
            
            <label for="sslc_marks">SSLC Marks:</label><br>
            <input type="number" id="sslc_marks" name="sslc_marks" min="0" max="100" required><br><br>
            
            <label for="hsc_marks">HSC Marks:</label><br>
            <input type="number" id="hsc_marks" name="hsc_marks" min="0" max="100"><br><br>
            
            <label for="resume">Upload Resume (PDF, DOC, DOCX):</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
            
            <label for="cover_letter">Cover Letter:</label><br>
            <textarea id="cover_letter" name="cover_letter" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
