<body>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Application</title>

    <h1>Career Application Form</h1>
    <form action="submit_application.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="sslc_marks">SSLC Marks:</label><br>
        <input type="number" id="sslc_marks" name="sslc_marks" min="0" max="100" required><br><br>
        
        <label for="hsc_marks">HSC Marks:</label><br>
        <input type="number" id="hsc_marks" name="hsc_marks" min="0" max="100" required><br><br>
        
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        
        <label for="cover_letter">Cover Letter:</label><br>
        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
